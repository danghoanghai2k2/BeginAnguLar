<h1>ghép các component vào với nhau </h1>
<h1>SỬ DỤNG NGFOR VS NGIF  VS [NGCLASS]</h1>
<table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <!-- phần này mình dùng ngFor và ngIf để truy xuấ dữ liệu -->
       <!-- muốn dùng hì phải inport CommoModule -->
        
      <ng-container  > 
          <!-- dùng ng-container để lồng ngFor vs ngIF -->
          <tr *ngFor="let item of user">
              <td>{{item.id}}</td>
              <td>{{item.name}}</td>
              <td>{{item.email}}</td>
              <td>{{item.date}}</td>
              <td>{{item.address}}</td>
              <td>{{item.discount}}</td>
              <!-- CÁCH SỬ DỤNG CSS SELECTER TRONG [NGCLASS] -->
              <td [ngClass]="{'discounts' : item.discount <= 0}">không giảm giá </td>
          </tr>
      </ng-container>
    </tbody>
  </table>
