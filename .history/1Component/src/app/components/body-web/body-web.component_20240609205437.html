<table>
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
      <th>Email</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let item of user" >
        <tr *ngIf="item.id >= 3">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
            <td>{{item.date}}</td>
            <td>{{item.address}}</td>
        </tr>
    </ng-container>
  </tbody>
</table>
