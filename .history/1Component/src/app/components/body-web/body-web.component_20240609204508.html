<table>
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
      <th>Email</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>John</td>
      <td>Doe</td>
      <td>28</td>
      <td>john.doeexample.com</td>
    </tr>
    <tr *ngFor="let item of users">
        <td *ngIf="id >= 1">{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.Email}}</td>
        <td>{{item.date}}</td>
        <td>{{item.address}}</td>
    </tr>
  </tbody>
</table>
