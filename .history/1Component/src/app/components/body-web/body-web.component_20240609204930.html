<table>
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
      <th>Email</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of user">
        <td *ngIf="item.id >= 1">{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
        <td>{{item.date}}</td>
        <td>{{item.address}}</td>
    </tr>
  </tbody>
</table>
<h1 *ngIf="age >= 15">đặng thanh hải</h1>
