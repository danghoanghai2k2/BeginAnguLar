    <input type="text" id="expression" name="expression" value=""><br><br>
    <p *ngIf="age>= 15">Bạn trên 15 tuổi !!!!</p>
    <p *ngIf="age < 15">Bạn dưới 15 tuổi !!!!</p>
</form>
